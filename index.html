<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!--meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /-->
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="css/libs/jquery.mobile-1.3.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>PhotoGap</title>
    </head>
    <body>
        <div class="ui-loader-background"></div>

        <!-- list part -->
        <div data-role="page" id="listpage">
            <div data-role="header" data-position="fixed">
                <h1>PhotoGap</h1>
            </div> 
            <div data-role="content">
                <!-- content will be loaded by JS-->
            </div>  
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar" data-grid="a" data-position="fixed">
                    <ul>
                        <li><a href="#/list" class="list-link" data-icon="custom"></a></li>
                        <!-- li><a href="#/map" class="map-link" data-icon="custom"></a></li -->
                        <li><a href="#/camera" class="camera-link" data-icon="custom"></a></li>
                    </ul>
                </div>
            </div>

            <div data-role="popup" id="logSavedPopup" class="popup success">
                <p>Log saved.<p>
            </div>
            <div data-role="popup" id="clearLocalStorage" class="popup success">
                <p>All log-entrys are deleted.</p>
            </div>
            <div data-role="popup" id="clearLocalStorageError" class="popup error">
                <p>Error while deleting all logs.</p>
                <p>Please try again.</p>
            </div>
        </div>

        <!-- log view page -->
        <div data-role="page" id="logpage">
            <div data-role="header" data-position="fixed">
                <a id="back" href="#/list" data-icon="arrow-l" class="ui-btn-left">Logs</a>
                <h1 id="log-header">default</h1>
            </div> 
            <div data-role="content">
                <img id="log-image" src="img/pixel.png"></a>
                <h4 id="log-title">default</h4>
                <p id="log-text">default</p>
                <p id="log-gps">default</p>
            </div>  
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar" data-grid="a" data-position="fixed">
                    <ul>
                        <li><a href="#/list" class="list-link" data-icon="custom"></a></li>
                        <!-- li><a href="#/map" class="map-link" data-icon="custom"></a></li -->
                        <li><a href="#/camera" class="camera-link" data-icon="custom"></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- edit -->
        <div data-role="page" id="editpage">
            <div data-role="header" data-position="fixed">
                <h1>New Log</h1>
            </div> 
            <div data-role="content">

                <img id="edit-image" src="img/pixel.png"></a>
                <form id="edit-form" action="#" method="post">
                    <div data-role="fieldcontain" class="ui-hide-label" >
                        <input type="hidden" id="edit-id" name="edit-id" value="0" />
                        <label for="edit-title">Title:</label>
                        <input type="text" name="edit-title" id="edit-title" value="" placeholder="Title" data-mini="true" autofocus/>
                        <label for="edit-text">Text:</label>
                        <textarea name="edit-text" id="edit-text" placeholder="Text" data-mini="true"></textarea>
                        <input type="submit" value="Save Log" data-theme="b" data-corners="false" />
                    </div>
                </form>

                <div data-role="popup" id="gpsErrorPopup" class="popup error">
                    <p>Problem finding GPS Data.</p>
                    <p>Please try again.</p>
                </div>
                <div data-role="popup" id="saveLogErrorPopup" class="popup error">
                    <p>Problems saving the log.<p>
                    <p>Please try again.</p>
                </div>
            </div>  
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar" data-grid="a" data-position="fixed">
                    <ul>
                        <li><a href="#/list" class="list-link" data-icon="custom"></a></li>
                        <!-- li><a href="#/map" class="map-link" data-icon="custom"></a></li -->
                        <li><a href="#/camera" class="camera-link" data-icon="custom"></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- map -->
        <div data-role="page" id="mappage">
            <div data-role="content">
                <div id="map" class="olMap"></div>
                <!-- here goes the map ... see js -->
            </div>  
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar" data-grid="b" data-position="fixed">
                    <ul>
                        <li><a href="#/list" class="list-link" data-icon="custom"></a></li>
                        <li><a href="#/map" class="map-link" data-icon="custom"></a></li>
                        <li><a href="#/camera" class="camera-link" data-icon="custom"></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/libs/jquery-1.9.1.min.js"></script>

        <script type="text/javascript" src="js/components/helper.js"></script>
        <script type="text/javascript" src="js/components/localStore.js"></script>
        <script type="text/javascript" src="js/components/nativeFunctions.js"></script>
        <script type="text/javascript" src="js/components/pageGenerator.js"></script>

        <script type="text/javascript" src="js/router.js"></script>       
        <script type="text/javascript" src="js/main.js"></script>

        <script type="text/javascript" src="js/libs/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
    </body>
</html>
